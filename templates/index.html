<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h4 class="display-6">Прогноз погоды в любой точке мира</h4>
        </div>
        <form method="post" class="row g-3 justify-content-center">
            <div class="col-auto">
                <input type="text" class="form-control" name="city" placeholder="Введите город" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Узнать погоду</button>
            </div>
        </form>
        <div class="result mt-4">
            {% if weather %}
                <div class="card mx-auto" style="max-width: 400px;">
                    <div class="card-body text-center">
                        <h4 class="card-title">Погода в {{ weather['name'] }}</h4>
                        <p class="card-text">Температура: {{ weather['main']['temp'] }}°C</p>
                        <p class="card-text">Погода: {{ weather['weather'][0]['description'] }}</p>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
